<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knowledge Check</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center text-primary">Login Form</h2>
    <form class="border p-4 shadow-sm bg-light">
        <div class="row">
            <div class="col-6 mb-3">
                <label for="Firstname" class="form-label">First name</label>
                <input type="text" class="form-control" id="firstname" placeholder="Enter your First name">
            </div>
            <div class="col-6 mb-3">
                <label for="Lastname" class="form-label">Last name</label>
                <input type="text" class="form-control" id="lastname" placeholder="Enter your Last name">
            </div>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" required placeholder="Enter your email">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" required placeholder="Enter your password">
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="AgreeTerms">
            <label class="form-check-label" for="AgreeTerms">I agree to the terms and conditions</label>
        </div>
        <button type="submit" class="btn btn-success w-100">Login</button>
    </form>
    <div class="table-responsive">
        <table class="table table-striped table-hover mt-4">
            <thead>
                <tr>
                    <th scope="col">First Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Password</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>John</td>
                    <td>Doe</td>
                    <td>Johndoe@gmail.com</td>
                    <td>12345</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="container-fluid">
        <img src="placeholder-1-e1533569576673-960x960.png" class="img-fluid" alt="Responsive image">
        <img src="placeholder-1-e1533569576673-960x960.png" class="img-fluid rounded-circle"  alt="circle image">
        <button type="button" class="btn btn-primary d-md-block">button 1</button>
        <button type="button" class="btn btn-secondary d-none d-md-block">button 2</button>
    </div>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>
</div>
</body>
</html>
